<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಹವಾಮಾನ ಚಾಟ್‌ಬಾಟ್</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #1E90FF);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message .message-content {
            background-color: #DCF8C6;
        }
        .bot-message .message-content {
            background-color: #E8E8E8;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #1873CC;
        }
        .example-sentences {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
        .example-sentences button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .example-sentences button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ಹವಾಮಾನ ಚಾಟ್‌ಬಾಟ್
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <div class="message-content">
                   ನಮಸ್ಕಾರ! ನಾನು ನಿಮ್ಮ ಹವಾಮಾನ ಸಹಾಯಕ. ಯಾವ ಸ್ಥಳದ ಹವಾಮಾನ ತಿಳಿಯಲು ನೀವು ತಿಳಿಯಬಯಸುತ್ತೀರಿ? 
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="ನಿಮ್ಮ ಪ್ರಶ್ನೆಯನ್ನು ಇಲ್ಲಿ ಬರೆಯಿರಿ...">
            <button id="send-button">ಕಳುಹಿಸಿ</button>
        </div>
    </div>
    <div class="example-sentences">
        <p>ಉದಾಹರಣೆ ಪ್ರಶ್ನೆಗಳು:</p>
        <button onclick="setExample('ಬೆಂಗಳೂರು ಹವಾಮಾನ ಏನು?')">ಬೆಂಗಳೂರು</button>
        <button onclick="setExample('ಚೆನ್ನೈನಲ್ಲಿ ಮಳೆ ಬರುತ್ತಿದೆಯಾ?')">ಚೆನ್ನೈ</button>
        <button onclick="setExample('ಮುಂಬೈನಲ್ಲಿ ನಾಳೆ ಎಷ್ಟು ತಾಪಮಾನ?')">ಮುಂಬೈ</button>
        <button onclick="setExample('ಮೈಸೂರಿನ ಮುಂದಿನ ವಾರ ಹವಾಮಾನ ಹೇಗಿರುತ್ತದೆ?')">ಮೈಸೂರು</button>
    </div>

    <script>
        function setExample(example) {
            $('#user-input').val(example);
        }

        $(document).ready(function() {
            function sendMessage() {
                const userInput = $('#user-input').val();
                if (userInput.trim() === '') return;

                // Add user message to chat box
                $('#chat-box').append(
                    `<div class="message user-message">
                        <div class="message-content">${userInput}</div>
                    </div>`
                );
                $('#user-input').val('');  // Clear input field

                // Scroll to the latest message
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

                // Simulate bot response using AJAX post request to Flask
                $.post('/get_weather', { location: userInput }, function(data) {
                    $('#chat-box').append(
                        `<div class="message bot-message">
                            <div class="message-content">${data.response.replace(/\n/g, '<br>')}</div>
                        </div>`
                    );
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                });
            }

            // Send message on button click
            $('#send-button').click(sendMessage);

            // Send message on Enter key press
            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
